<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calendallica</title>
</head>

<body
    class="bg-stone-950 text-stone-300 font-sans min-h-screen flex flex-col selection:bg-stone-700 selection:text-white">

    <header class="w-full bg-transparent flex justify-between items-center py-1 px-6 border-b border-stone-800/50">
        <a href="/" class="hover:opacity-80 transition-opacity"><img src="src/icons/logo.png"
                class="max-w-32 sm:max-w-40"></a>
    </header>

    <main class="flex-grow w-full px-4 lg:px-12 py-2 grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-8">
        <!-- Options (Note Editor) -->
        <section
            class="h-[400px] lg:h-auto col-span-1 bg-stone-900 rounded-3xl p-1 shadow-2xl border border-stone-800 flex flex-col lg:sticky lg:top-4">
            <div
                class="w-full h-full bg-stone-900/50 rounded-[1.3rem] p-6 focus-within:bg-stone-900/80 transition-colors">

                <textarea id="textInput"
                    class="w-full h-full bg-transparent text-stone-200 text-lg resize-none outline-none placeholder-stone-700 hidden font-light tracking-wide leading-relaxed custom-scrollbar"
                    placeholder="Select a day to add notes..."></textarea>

            </div>
        </section>

        <!-- Calendar -->
        <section
            class="col-span-1 flex flex-col items-center bg-stone-900/20 rounded-3xl border border-stone-800/30 p-2 lg:p-3 backdrop-blur-sm shadow-xl">

            <!-- Header -->
            <div class="flex flex-col items-center justify-center gap-2 w-full mb-2">
                <img src="src/icons/logo.png" class="max-w-32 sm:max-w-40 opacity-90 drop-shadow-lg hidden sm:block">

                <!-- Month -->
                <div
                    class="w-full max-w-md text-xl sm:text-2xl font-thin tracking-[0.2em] text-stone-100 flex justify-between items-center select-none bg-stone-900/40 px-4 py-1 rounded-full border border-stone-800/50 shadow-inner">
                    <div class="p-2 sm:p-3 hover:bg-stone-700/50 rounded-full transition-all cursor-pointer group active:scale-95 text-stone-500 hover:text-stone-200"
                        id="previous">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </div>

                    <p class="cursor-pointer uppercase whitespace-nowrap text-center text-sm sm:text-xl" id="month">
                    </p>

                    <div class="p-2 sm:p-3 hover:bg-stone-700/50 rounded-full transition-all cursor-pointer group active:scale-95 text-stone-500 hover:text-stone-200"
                        id="next">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                </div>

            </div>

            <!-- Calendar Grid -->
            <!-- Using grid-cols-7 for days. gap-2 sm:gap-4 ensures separation. -->
            <div class="w-full grid grid-cols-7 gap-1 p-1" id="calendar">
                <!-- Days will be rendered here by JS -->
            </div>

        </section>
    </main>

    <script src="src/js/calendar.js"></script>

</body>

</html>
